[loggers]
keys=root,GoogleTest,GoogleEngine

[handlers]
keys=fileHandler, consoleHandler

[formatters]
keys=TranslateAPIWrapperFormatter

[logger_root]
level=CRITICAL
handlers=consoleHandler

[logger_GoogleTest]
level=INFO
handlers=fileHandler
qualname=GoogleTest

[logger_GoogleEngine]
level=DEBUG
handlers=fileHandler
qualname=GoogleEngine

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=TranslateAPIWrapperFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=TranslateAPIWrapperFormatter
args=("test.log",)

[formatter_TranslateAPIWrapperFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=